# this config copy from https://jekyllrb.com/docs/continuous-integration/circleci/

defaults: &defaults
  working_directory: ~/repo
version: 2
jobs:
  build:
    <<: *defaults
    docker:
      - image: circleci/ruby:2.5
    environment:
      BUNDLE_PATH: ~/repo/vendor/bundle
    steps:
      - checkout
      - restore_cache:
          keys:
            - rubygems-v1-{{ checksum "Gemfile.lock" }}
            - rubygems-v1-fallback
      - run:
          name: Bundle Install
          command: bundle install --path vendor/bundle
      - save_cache:
          key: rubygems-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Jekyll build
          command: bundle exec jekyll build
#      - run:
#          name: HTMLProofer tests
#          command: |
#            bundle exec htmlproofer ./_site \
#              --allow-hash-href \
#              --check-favicon  \
#              --check-html \
#              --disable-external
      - persist_to_workspace:
          root: ./
          paths:
            - _site
  deploy:
    <<: *defaults
    docker:
      - image: circleci/ruby:2.5
    steps:
      - add_ssh_keys:
          fingerprints:
            - "b7:35:a6:4e:9b:0d:6d:d4:78:1e:9a:97:2a:66:6b:be"
      - run: git clone git@github.com:beohoang98/bao-dien-tu-th16-static.git out
      - run: cd out
      - restore_cache:
            keys:
              - rubygems-v1-{{ checksum "Gemfile.lock" }}
              - rubygems-v1-fallback
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: rubygems-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run: bundle exec jekyll build
      - run: git checkout gh-pages || git checkout --orphan gh-pages
      - run: "git config user.name 'Beo Hoang'"
      - run: "git config user.email 'beohoang98@noreply.users.github.com'"
      - run: cd _site
      - run: git add -A .
      - run: "git commit -m 'Deploy to GitHub Pages: ${CI_COMMIT_ID} --skip-ci'"
      - run: git push origin gh-pages
workflows:
  version: 2
  test-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
