{%- assign post = include.post -%}

<link rel="stylesheet" href="{{ '/static/post.css' | relative_url }}">
<article class="post-landing d-flex flex-wrap my-4 shadow">
    <div class="col-md-3 m-0 p-0">
        <div class="post-thumb">
            <img src="{{ post.thumbnail | relative_url }}" height="100%" alt="">
        </div>
    </div>
    <div class="col-md-8 p-4">
        <div class="font-weight-bold">{{post.title}}</div>
        <p class="card-subtitle">{{post.description}}</p>
    </div>
    <div class="col-md-1 d-flex flex-md-column justify-content-between align-items-center p-4">
        <div>
            <a href="{{ '/writer/write' | relative_url }}" title="Chỉnh sửa" class="">
                <i class="fas fa-pen-square" style="font-size: 1.25em"></i>
            </a>
        </div>
        <div class="dropdown dropleft">
            <a href="#" id="menu-{{post.slug}}" role="button" 
                aria-expanded="false"
                data-toggle="dropdown">
                <i class="fas fa-ellipsis-v"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="menu-{{post.slug}}">
                <a href="#" class="dropdown-item">Chuyển sang Draft</a>
            </div>
        </div>
    </div>
</article>
